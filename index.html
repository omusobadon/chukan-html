<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./src/img/オムそば丼キャラ切り抜き.png" />
    <title>オムそば丼オフィシャルサイト</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
  </head>
  <div id="header-container"></div>
  <body class="text-center mt-5">
    <div id="ball1" class="ball">
      <img src="./src/img/オムそば丼キャラ切り抜き.png" alt="Ball Image 1" />
    </div>
    <div id="ball2" class="ball">
      <img src="./src/img/オムそば丼キャラ切り抜き.png" alt="Ball Image 2" />
    </div>
    <div id="ball3" class="ball">
      <img src="./src/img/オムそば丼キャラ切り抜き.png" alt="Ball Image 3" />
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img
              id="responsive-image"
              src="./src/img/オムそば丼キャラ.png"
              alt="omusoba"
              class="img-fluid img-thumbnail"
            />
            <div class="card-body">
              <h5 class="card-title">オムそば丼マスコットキャラクター</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">チーム：オムそば丼</h5>
              <p class="card-title">作っているもの：オムそばどん予約システム</p>
              <p class="card-title">概要</p>
              <p class="card-body">
                予約システムの基盤となるものがGithubやGitlabなどのリポジトリサイトにオープンソースなどに載っていないかつ出来合い品を売っているが基盤を売っていないところが多かったため、誰でも拡張できる予約システム基盤を作るのが目的です
              </p>
              <a href="#" class="btn btn-primary">詳細を見る</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/switch-img.js"></script>
    <script src="./src/js/ball.js"></script>
    <script src="./src/js/boostrap/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("click", function (events) {
        const navBar = document.getElementById("navbarNav");
        const navBarToggler = document.querySelector(".navbar-toggler");
        const target = events.target;

        const isClickOutside =
          !navBar.contains(target) && !navBarToggler.contains(target);

        if (isClickOutside) {
          navBar.classList.remove("show");
        }
      });
    </script>
    <script src="./src/components/Header.js"></script>
  </body>
</html>
