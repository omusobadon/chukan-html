<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap 5.3</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
  </head>
  <body class="text-center">
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">チーム：オムそば丼</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >ホーム</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./Docs.html"
                  >Docs</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./Member.html"
                  >メンバー詳細</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <img
                src="./src/img/オムそば丼キャラ.png"
                alt="omusoba"
                class="img-fluid img-thumbnail"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">チーム：オムそば丼</h5>
              <p class="card-title">作っているもの：オムそばどん予約システム</p>
              <p class="card-title">概要</p>
              <p class="card-body">
                予約システムの基盤となるものがGithubやGitlabなどのリポジトリサイトにオープンソースなどに載っていないかつ出来合い品を売っているが基盤を売っていないところが多かったため、誰でも拡張できる予約システム基盤を作るのが目的です
              </p>
              <a href="#" class="btn btn-primary">詳細を見る</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("click", function (events) {
        const navBar = document.getElementById("navbarNav");
        const navBarToggler = document.querySelector(".navbar-toggler");
        const target = events.target;

        const isClickOutside =
          !navBar.contains(target) && !navBarToggler.contains(target);

        if (isClickOutside) {
          navBar.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
